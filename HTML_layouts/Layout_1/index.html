<html>

<head>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="slideshow-container-slides">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img class="img-slide" src="images/img1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img class="img-slide" src="images/img2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img class="img-slide" src="images/img3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div class="slideshow-container-dots" style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div class="header-field"></div>
    </header>
    <main>
        <div class="article-container">
            <article class="article">
                <img src="images/img4.jpg" alt="Image for article 1">
                <h2>Article 1</h2>
                <p>Article 1 text. Article 1 text. Article 1 text.</p>
                <a href="#" class="article-btn">Details...</a>
            </article>
            <article class="article">
                <img src="images/img5.jpg" alt="Image for article 2">
                <h2>Article 2</h2>
                <p>Article 2 text. Article 2 text. Article 2 text.</p>
                <a href="#" class="article-btn">Details...</a>
            </article>
            <article class="article">
                <img src="images/img6.jpg" alt="Image for article 3">
                <h2>Article 3</h2>
                <p>Article 3 text. Article 3 text. Article 3 text.</p>
                <a href="#" class="article-btn">Details...</a>
            </article>
        </div>
    </main>
    <script src="main.js" ></script>
</body>

</html>
