<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="header-field"></div>
    </header>
    <main>
        <!-- Container for the image gallery -->
        <div class="main-container">

            <div class="big-img-container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="images/img1.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/img2.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/img3.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/img4.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/img5.jpg">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/img6.jpg">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>

            <!-- Thumbnail images -->
            <div class="small-img-container">
                <div class="small-img">
                    <img class="demo cursor" src="images/img1.jpg" onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="small-img">
                    <img class="demo cursor" src="images/img2.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="small-img">
                    <img class="demo cursor" src="images/img3.jpg" onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="small-img">
                    <img class="demo cursor" src="images/img4.jpg" onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="small-img">
                    <img class="demo cursor" src="images/img5.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="small-img">
                    <img class="demo cursor" src="images/img6.jpg" onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-container">
        <div class="main-footer">
            <p>Some text about this page and links to social media below:</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>
        <div class="aside-footer">
            <p>Some text about this page and links to social media below:</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-linkedin"></a>
            <a href="#" class="fa fa-youtube"></a>
        </div>
    </footer>
    <script src="main.js"></script>
</body>

</html>
